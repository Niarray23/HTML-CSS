<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, inititial-scale=1.0">
    <title>Multimedia con HTML5</title>
</head>
<body>
    <h1>Aprendiendo a utilizar imágenes</h1>
    <img src="imagenes/Human-Resources.jpeg" width="500" height="300" />

    <h1>Aprendiendo a utilizar los vídeos</h1>
    <video width="500" height="200" controls autoplay muted loop>
        <source src="Piano.mp4" type="video/mp4" /> 
   </video>

   <h1>Aprendiendo a utilizar los audios</h1>
   <audio controls autoplay loop> 
      <source src="Run!.mp4" type="audio/mp3" />
   </audio>

</body>
</html>
